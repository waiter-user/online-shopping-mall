<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="renderer" content="webkit">
        <title></title>
        <link rel="stylesheet"
              href="css/pintuer.css">
        <link rel="stylesheet"
              href="css/admin.css">
        <script src="js/jquery.js"></script>
        <script src="js/pintuer.js"></script>
    </head>
<body>
<div class="panel admin-panel margin-top">
    <div class="panel-head" id="add">
        <strong><span class="icon-pencil-square-o"></span>添加商品分类</strong>
    </div>
    <div class="body-content">
        <form method="post" class="form-x" action="catelog">
            <input type="hidden" name="action" value="add">
            <div class="form-group">
                <div class="label">
                    <label>类别名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w80" name="catelog_name"
                           data-validate="required:请填写类别名称" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>类别描述：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w80" name="catelog_miaoshu"
                           data-validate="required:请填写类别描述" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit">
                        提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
