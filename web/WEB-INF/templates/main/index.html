<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>体育商城管理中心</title>
    <link rel="stylesheet"
          href="css/pintuer.css">
    <link rel="stylesheet"
          href="css/admin.css">
    <script src="js/jquery.js"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1>
            <img src="images/y.jpg"
                 class="radius-circle rotate-hover" height="50" alt="" />体育商城管理中心
        </h1>
    </div>
    <div class="head-l">
        <a class="button button-little bg-green" href="" target="_blank"><span class="icon-home"></span> 前台首页</a> &nbsp;&nbsp;
        <a href="##" class="button button-little bg-blue"><span class="icon-wrench"></span>清除缓存</a> &nbsp;&nbsp;
        <a class="button button-little bg-red" href="javascript:void(0)" onclick="exit()"><span class="icon-power-off"></span> 退出登录</a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title">
        <strong><span class="icon-list"></span>操作菜单</strong>
    </div>
    <h2>
        <span class="icon-user"></span>系统管理
    </h2>
    <ul style="display:block">
        <li><a
                th:href="@{/user}"
                target="right"><span class="icon-caret-right"></span>会员管理</a></li>
        <li><a
                th:href="@{/catelog(action=list)}"
                target="right"><span class="icon-caret-right"></span>商品类别管理</a></li>
        <li><a
                th:href="@{/goods(action=list)}"
                target="right"><span class="icon-caret-right"></span>商品管理</a></li>
        <li><a
                th:href="@{/order(action=list)}"
                target="right"><span class="icon-caret-right"></span>订单管理</a></li>
    </ul>
    <h2>
        <span class="icon-pencil-square-o"></span>个人管理
    </h2>
    <ul>
        <li><a href="admin?action=toUpdatePwd" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function() {
        $(".leftnav h2").click(function() {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function() {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
    function exit(){
      let flag=  confirm("是否确认退出系统？")
        if(flag){
            location.href="admin?action=logout";
        }
    }
</script>
<ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home">
        首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
    <li><b>当前语言：</b><span style="color:red;">中文</php></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;切换语言：<a href="##">中文</a> &nbsp;&nbsp;<a
                href="##">英文</a></li>
</ul>
<div class="admin">
    <iframe scrolling="auto" frameborder="0"
            th:src="@{/info}" name="right"
            width="100%" height="100%"></iframe>
</div>
</body>
</html>
