<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>商品详情</title>


    <link th:href="@{/css/layout.css}"
          type="text/css" rel="stylesheet" />

    <script language="JavaScript"
            th:src="@{/js/public.js}"
            type="text/javascript">

    </script>

    <style rel="stylesheet" type="text/css" media="screen">
    </style>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>

<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">
        <div class="left_row">
            <div class="list pic_news">
                <div class="list_bar">&nbsp;详情</div>
                <form th:action="@{/cart}" method="post" name="buy"  id="buyForm">
                    <table border="0" cellpadding="6">
                        <input type="hidden" name="action" value="addToCart">
                        <tr><td width="30"></td><td style="font-size: 11px;">品名：</td><td style="font-size: 11px;" th:text="${gd.goods_name}"></td></tr>
                        <tr><td width="30"></td><td style="font-size: 11px;">简介：</td><td style="font-size: 11px;" th:text="${gd.goods_miaoshu}"></td></tr>
                        <tr><td width="30"></td><td style="font-size: 11px;">市场价：</td><td style="font-size: 11px;" th:text="${gd.market_price}"></td></tr>
                        <tr><td width="30"></td><td style="font-size: 11px;">商城价：</td><td style="font-size: 11px;color:red" th:text="${gd.mall_price}"></td></tr>
                        <tr><td width="30"></td><td style="font-size: 11px;">图片：</td><td style="font-size: 11px;"><img width="300xp" height="300xp" th:src="${gd.goods_pic}"/></td></tr>
                        <tr><td width="30"></td><td style="font-size: 11px;">产地：</td><td style="font-size: 11px;" th:text="${gd.goods_address}"></td></tr>
                        <tr><td width="30"></td><td style="font-size: 11px;">上市时间：</td><td style="font-size: 11px;" th:text="${gd.enter_date}"></td></tr>


                        <tr><td width="30"></td><td style="font-size: 11px;">购买数量：</td><td style="font-size: 11px;"><input type="text" name="quantity" value="1" size="8" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td></tr>
                        <tr><td width="30"></td><td style="font-size: 11px;">
                            <!-- 隐藏域，保存当前商品的编号，传到购物车页面上 -->
                            <input type="hidden" name="goodsId" th:value="${gd.goods_id }"/>
                            <!--隐藏域，保存商品名称 -->
                            <input type="hidden" name="goodsName" th:value="${gd.goods_name }"/>
                            <!--隐藏域，保存商品价格 -->
                            <input type="hidden" name="goodsPrice" th:value="${gd.mall_price }"/>

                            <a href="javascript:void(0)" onclick="buy1()"><img  th:src="@{images/icon_buy.gif}"  alt=""></a></td><td style="font-size: 11px;"></td></tr>
                    </table>
                </form>

            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div class="page_other_msg right">
        <div th:replace="inc/userLogin::#common-login"></div>
    </div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>



<!-- 包含尾部页面 -->

<div th:replace="inc/foot::#F"></div>




<script language="javascript" type="text/javascript"
        src="qiantai/qimg/png.js">

</script>
<script>
    function buy1(){
        if('[[${session.user}]]'==''){
            alert('请登录');
            return;
        }
        let elementById = document.getElementById("buyForm");
        elementById.submit();
    }
</script>
</body>
</html>
