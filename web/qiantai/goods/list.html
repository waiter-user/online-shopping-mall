<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>商品列表</title>


    <link th:href="@{/css/layout.css}"
          type="text/css" rel="stylesheet" />

    <script language="JavaScript"
            th:src="@{/js/public.js}"
            type="text/javascript">

    </script>

    <style rel="stylesheet" type="text/css" media="screen">
    </style>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>

<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">
        <div class="left_row">
            <div class="list pic_news">
                <div class="list_bar">&nbsp;所有商品</div>
                <h2 th:if="${#lists.isEmpty(pb.data)}">
                    当前没有任何商品
                </h2>
                <table width="99%" border="0" cellpadding="2" cellspacing="1"
                       bgcolor="#FFFFFF" align="center" style="margin-top:8px" th:unless="${#lists.isEmpty(pb.data)}">
                    <tr align="center" bgcolor="#FAFAF1" height="22">
                        <td>商品名称</td>
                        <td>市场价</td>
                        <td>商品图片</td>
                        <td>操作</td>
                    </tr>
                        <tr align='center' bgcolor="#FFFFFF" height="22" th:each="gd:${pb.data}">
                            <td th:text="${gd.goods_name}"></td>
                            <td th:text="${gd.market_price}"> <br/></td>
                            <td><a
                                    th:href="@{/goods(id=${gd.goods_id},action=queryDetail)}">
                                <img
                                        th:src="${gd.goods_pic}"
                                        width="60" height="60" border="0"/>
                            </a></td>
                            <td><a
                                    th:href="@{/goods(id=${gd.goods_id},action=queryDetail)}"><img
                                    alt=""
                                    src="images/icon_buy.gif"
                                    border=0/></a></td>
                        </tr>
                </table>
                当前第<span th:text="${pb.pageNo}"> </span>页，每页<font color="red" ><span th:text="${pb.pageSize}"></span></font>条/共<font
                    color="red"><span th:text="${pb.totalCount }"></span></font>条记录

                <a th:if="${pb.pageNo>1}" href="javascript:void(0)" th:onclick="|changePageNo(${pb.pageNo}-1)|">上一页</a>
                <span th:unless="${pb.pageNo>1}">上一页</span>
                <span th:each="i:${#numbers.sequence(1,pb.totalPage)}">
<!--                    从1到总页数排列-->
                    <a th:text="${i}" href="javascript:void(0)" th:onclick="|changePageNo(${i})|"></a>
<!--                    要传参必须带@-->
                </span>
                    <a th:if="${pb.pageNo<pb.totalPage}" href="javascript:void(0)" th:onclick="|changePageNo(${pb.pageNo}+1)|">下一页</a>
                    <span th:unless="${pb.pageNo<pb.totalPage}">下一页</span>
                    <a href="javascript:void(0)" th:onclick="|changePageNo(${pb.totalPage})|">尾页</a>
                </span>
            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div class="page_other_msg right">
        <div th:replace="inc/userLogin::#common-login"></div>
    </div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>



<!-- 包含尾部页面 -->

<div th:replace="inc/foot::#F"></div>




<script language="javascript" type="text/javascript"
        src="qiantai/qimg/png.js">

</script>
<script>
    function changePageNo(pageNo){
        let elementById = document.getElementById("currentPage");
        elementById.value=pageNo;
        document.getElementById("searchForm").submit();
        // 获取form的id,不是按钮
    }
</script>
</body>
</html>
