<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>网站首页</title>


    <link th:href="@{/css/layout.css}"
          type="text/css" rel="stylesheet" />

    <script language="JavaScript"
            th:src="@{/js/public.js}"
            type="text/javascript">

    </script>

    <style rel="stylesheet" type="text/css" media="screen">
    </style>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>

<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">


        <!-- 新品上市 -->
        <div class="left_row">
            <div class="list pic_news">
                <div class="list_bar">
                    <span style="float: left">新品上市</span> <span style="float: right">
						<a href="goods?action=queryByPage">更多</a>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <div id="tw" class="list_content">
                    <div style="width: 100%; overflow: hidden; white-space: nowrap;">
                        <table width="100%" align="left" cellpadding="0" cellspacing="0"
                               border="0">
                            <tr>
                                    <td th:each="good:${fiveList}">
                                        <table width="100%" cellpadding="0" cellspacing="0"
                                               border="0">
                                            <tr>
                                                <td sytle="height:60px;">
                                                    <dl
                                                            style="width: 100%; height: 200px; padding-right: 10px;">
                                                        <dd style="margin-left: 0;">
                                                            <a
                                                                    th:href="@{/goods(id=${good.goods_id},action=queryDetail)}">
                                                                <img width="105" height="110"
                                                                     th:src="@{'/'+${good.goods_pic}}" />
                                                            </a>
                                                        </dd>
                                                        <dt style="margin-left: 0; width: 90%">
                                                            <a
                                                                    th:href="@{/goods(id=${good.goods_id},action=queryDetail)}">
                                                                <font size="2" th:text="${good.goods_name }">  </font>
                                                            </a>
                                                        </dt>
                                                        <dt>
                                                            <font size="2" th:text="'￥:'+${good.mall_price }"></font>
                                                        </dt>
                                                    </dl>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div class="page_other_msg right">
          <div th:replace="inc/userLogin::#common-login"></div>
    </div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>



<!-- 包含尾部页面 -->

<div th:replace="inc/foot::#F"></div>




<script language="javascript" type="text/javascript"
        src="qiantai/qimg/png.js">

</script>

</body>
</html>
