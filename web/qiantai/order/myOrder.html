<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的订单</title>
    <link th:href="@{/css/layout.css}"
          type="text/css" rel="stylesheet" />

    <script language="JavaScript"
            th:src="@{/js/public.js}"
            type="text/javascript">

    </script>

    <style rel="stylesheet" type="text/css" media="screen">
    </style>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>

<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">
        <div class="left_row">
            <div class="list pic_news">
                <div class="list_bar">&nbsp;我的订单</div>
                <table width="99%" border="0" cellpadding="2" cellspacing="1"
                       bgcolor="#FFFFFF" align="center" style="margin-top: 8px">
                    <tr align="center" bgcolor="#FAFAF1" height="22">
                        <td>订单编号</td>
                        <td>金额</td>
                        <td>下单时间</td>
                        <td>订单状态</td>
                        <td>编辑</td>
                    </tr>
                        <tr align='center' bgcolor="#FFFFFF" height="22" th:unless="${#lists.isEmpty(list)}" th:each="od:${list}">
                            <td th:text="${od.order_id}"></td>
                            <td th:text="'￥'+${od.order_jine }">  <br />
                            </td>
                            <td th:text="${#dates.format(od.order_time,'yyyy/MMM/dd HH:mm')}"></td>
                            <td th:text="${od.stateStr}">
                            </td>
                            <td><a th:href="@{/order(action=orderDetail,orderid=${od.order_id})}"
                                   target="_blank"
                            >订单明细</a>
                            </td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div class="page_other_msg right">
        <div th:replace="inc/userLogin::#common-login"></div>
    </div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>



<!-- 包含尾部页面 -->

<div th:replace="inc/foot::#F"></div>




<script language="javascript" type="text/javascript"
        src="qiantai/qimg/png.js">

</script>
<script>
    function back1(){
        history.go(-1);
    }
</script>
</body>
</html>
