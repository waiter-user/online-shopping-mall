<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>订单明细</title>
    <link th:href="@{/css/layout.css}"
          type="text/css" rel="stylesheet" />

    <script language="JavaScript"
            th:src="@{/js/public.js}"
            type="text/javascript">

    </script>

    <style rel="stylesheet" type="text/css" media="screen">
    </style>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>

<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">
        <div class="left_row" >
            <div class="list pic_news">
                <div style="width: 300px;float: left">
                    <li th:each="name:${names}"><a th:text="'商品名称:'+${name}"></a></li>

                </div>
                <div style="width: 300px;float: left">
                    <li th:each="num:${quantity}"><a th:text="'数量:'+${num}"></a> </li>
                </div>
            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div class="page_other_msg right">
        <div th:replace="inc/userLogin::#common-login"></div>
    </div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>



<!-- 包含尾部页面 -->

<div th:replace="inc/foot::#F"></div>




<script language="javascript" type="text/javascript"
        src="qiantai/qimg/png.js">

</script>
</body>
</html>
