<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>订单确认</title>
    <link th:href="@{/css/layout.css}"
          type="text/css" rel="stylesheet" />

    <script language="JavaScript"
            th:src="@{/js/public.js}"
            type="text/javascript">

    </script>

    <style rel="stylesheet" type="text/css" media="screen">
    </style>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>

<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">
        <div class="left_row">
            <div class="list pic_news">
                <div class="list_bar">&nbsp;订单确认</div>
                <form
                        action="order"
                        name="f" method="post">
                    <input type="hidden" name="action" value="addOrder">
                    <table width="99%" border="0" cellpadding="2" cellspacing="1"
                           bgcolor="#FFFFFF" align="center" style="margin-top:8px">
                        <tr align='center' bgcolor="#FFFFFF" height="22">
                            <td>收货人帐号：</td>
                            <td><input type="text" readonly="readonly"
                                       th:value="${session.user.user_name}" /></td>
                        </tr>
                        <tr align='center' bgcolor="#FFFFFF" height="22">
                            <td>收货人姓名：</td>
                            <td><input type="text" readonly="readonly"
                                       th:value="${session.user.user_realname}" /></td>
                        </tr>
                        <tr align='center' bgcolor="#FFFFFF" height="22">
                            <td>收货人联系电话：</td>
                            <td><input type="text" th:value="${session.user.user_tel}" /></td>
                        </tr>

                        <tr align='center' bgcolor="#FFFFFF" height="22">
                            <td>收货地址：</td>
                            <td><input type="text" name="odderSonghuodizhi"
                                       th:value="${session.user.user_address}" /></td>
                        </tr>
                        <tr align='center' bgcolor="#FFFFFF" height="22">
                            <td>付款方式(暂时只支持货到付款)：</td>
                            <td><select name="odderFukuangfangshi" style="width:155px;">
                                <option value="货到付款">货到付款</option>
                            </select> <!-- 隐藏域，存储订单的总金额，就是购物车的总金额 -->
                                <input type="hidden" name="totalPrice" th:value="${session.cart.totalPrice}" /> <!-- 隐藏域，存储当前用户的id -->
                                <input type="hidden" name="userid" th:value="${session.user.user_id}" />
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr height="7">
                            <td></td>
                        </tr>
                        <tr>
                            <td width="120"></td>
                            <td><a href="#" onclick="back1()">
                                <img border="0" src="images/Car_icon_back.gif" /></a>
                            </td>
                            <!-- 点击提交订单，将表单提交到后台Servlet -->
                            <td><img border="0"
                                     src="images/Car_icon_06.gif"
                                     onclick="javascript:document.f.submit();" /></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div class="page_other_msg right">
        <div th:replace="inc/userLogin::#common-login"></div>
    </div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>



<!-- 包含尾部页面 -->

<div th:replace="inc/foot::#F"></div>




<script language="javascript" type="text/javascript"
        src="qiantai/qimg/png.js">

</script>
<script>
    function back1(){
        history.go(-1);
    }
</script>
</body>
</html>
