<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>订单确认</title>
    <link th:href="@{/css/layout.css}"
          type="text/css" rel="stylesheet" />

    <script language="JavaScript"
            th:src="@{/js/public.js}"
            type="text/javascript">

    </script>

    <style rel="stylesheet" type="text/css" media="screen">
    </style>
</head>
<body>
<!-- 包含头部页面 -->
<div th:replace="inc/top::#common-top"></div>

<div class="page_row">
    <!--左边的 -->
    <div class="page_main_msg left">
        <div class="left_row">
            <div class="list pic_news">
                <div class="list_bar">&nbsp;订单提交完成</div>
                <table width="99%" border="0" cellpadding="2" cellspacing="1" bgcolor="#FFFFFF" align="center" style="margin-top:8px">
                    <tr>
                        <td align="center" style="color: red">恭喜您，订单提交成功！</td>
                    </tr>
                    <tr>
                        <td th:text="'订单编号：'+${order.order_id}"></td>
                    </tr>

                    <tr>
                        <td th:text="'总金额：'+${order.order_jine}"></td>
                    </tr>
                    <tr>
                        <td th:text="'下单日期：'+${#dates.format(order.order_time,'yyyy/MMM/dd HH:mm')}"></td>
                    </tr>
                    <tr>
                        <td th:text="'送货地址：'+${order.order_address}"></td>
                    </tr>
                    <tr>
                        <td th:text="'付款方式：'+${order.order_pay}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--左边的 -->

    <!-- 右边的用户登录。-->
    <div class="page_other_msg right">
        <div th:replace="inc/userLogin::#common-login"></div>
    </div>
    <!-- 右边的用户登录。-->
    <div style="clear: both"></div>

</div>



<!-- 包含尾部页面 -->

<div th:replace="inc/foot::#F"></div>




<script language="javascript" type="text/javascript"
        src="qiantai/qimg/png.js">

</script>
<script>
    function back1(){
        history.go(-1);
    }
</script>
</body>
</html>
